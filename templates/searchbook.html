<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reti SPA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container py-5">
        <h1 class="h2">Cerca il libro che ti interessa qua!</h1>
    </div>
    <div class="container py-20">
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Nome Libro</span>
            <input id="bookname" type="text" class="form-control" placeholder="bookname" aria-label="bookname" aria-describedby="addon-wrapping">
        </div>
        <button class="btn btn-primary" id="search" onclick="search()">Cerca Libro</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"crossorigin="anonymous"></script>
    <script>
        const bname = document.getElementById('bookname');
        function search()
        {
            document.location.href = '/search/book/'+bname.value;
        }
    </script>
</body>
</html>
