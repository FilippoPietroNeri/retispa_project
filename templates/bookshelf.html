<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf list</title>
</head>

<body>
    <ol>
        {%for bookshelf in json %}
            <li>
                <a href="/bookshelf?bookshelfId={{bookshelf.id}}">{{bookshelf.code}} - {{bookshelf.books}}</a></li>
        {%endfor%}
    </ol>
</body>

</html>
